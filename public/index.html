<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1" />

		<title>Soundboard</title>

		<link rel="stylesheet" href="build/style.css" />
		<link rel="shortcut icon" href="favicon.ico" />

		<script src="build/script.js" defer></script>
	</head>

	<body>
		<div class="header">
			<div class="header__search">
				<div class="search">
					<input class="search__input" type="text" placeholder="Cook, Search, Delicious!" />
          <div class="search__clear">
            <i class="material-icons">close</i>
          </div>
				</div>
			</div>
      <div class="header__button" data-action="show-settings-modal">
        <i class="material-icons">settings</i>
      </div>
		</div>

		<div class="sample-container"></div>

    <div class="modal" id="settings-modal">
      <div class="modal__dialog">
        <div class="modal__header">
          <div class="modal__title">
            Settings
          </div>
        </div>
        <div class="modal__content">
          <div class="form">
            <div class="form__item">
              <div class="form__label">Theme</div>
              <div class="form__input">
                Input
              </div>
            </div>
          </div>
        </div>
        <div class="modal__footer">
          <div class="button button--default" data-action="cancel">Cancel</div>
          <div class="button button--primary" data-action="save">Save</div>
        </div>
      </div>
    </div>
	</body>
</html>
